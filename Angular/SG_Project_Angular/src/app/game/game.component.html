<div class="tickets-container">
    <div *ngFor="let ticketIndex of tickets" class="ticket-item">
        <app-ticket [ticketIndex]="ticketIndex" (onChangedSelectedNumbers)="handleOnChangedSelectedNumbers($event)"></app-ticket>
    </div>
</div>

<div class= "game-play-div">
    <button class= "game-play-button" (click)="playGame()">Play</button>   
</div>
<div>
    <p *ngFor="let result of results">{{result}}</p>
</div>
